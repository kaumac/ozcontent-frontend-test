<header class="content-header wizard-header">
	<h1 class="wizard-title" data-number="2">
		Deep dive
	</h1>
	<h2 class="wizard-subtitle">
		Select 3 or more articles that will provide the research foundation for your story. 
	</h2>
</header>

<ul class="topics-list">
	<li class="topic" ng-repeat="topic in topics" ng-click="select_topic()">
		<div class="topic-header" ng-style="{'background-image':'url(' + topic.cover_image + ')'}">
			<h2 class="topic-title">
				{{ topic.topic_title }}
				<br>
				<small class="topic-source-materials">{{ topic.source_materials }} source articles</small>
			</h2>
		</div>
		<div class="topic-content">
			<ul class="topic-tags tag-list">
				<li class="tag" ng-repeat="tag in topic.tags">
					{{ tag }}
				</li>
			</ul>
			<button class="button-outline select-topic">
				Select this topic
			</button>
		</div>
	</li>
</ul>
